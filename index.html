<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>別府DMPポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url("img/beppu-bg.jpg") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* ログインオーバーレイ */
    .login-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.25);
      z-index: 9999;
    }
    
    .login-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    
    .login-card h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.4rem;
    }
    
    .login-card p {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    #passwordInput {
      padding: 8px 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    
    #loginForm button {
      padding: 8px 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: none;
      background: #0366d6;
      color: #fff;
      cursor: pointer;
    }
    
    #loginForm button:hover {
      background: #024faa;
    }
    
    .login-error {
      color: #d33;
      font-size: 0.8rem;
      min-height: 1em;
    }
    .page-wrapper {
      max-width: 960px;
      width: 100%;
      padding: 32px;
      background: rgba(255, 255, 255, 0.92);  /* 透明感のある白 */
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);             /* ぼかし効果 */
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 24px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p.lead {
      margin-top: 0;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }
    .card-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .card-desc {
      font-size: 0.9rem;
      color: #555;
    }
    .small {
      font-size: 0.8rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <!-- ★ ログイン画面 -->
  <div id="login" class="login-wrapper">
    <div class="login-card">
      <h1>Beppu DMP ログイン</h1>
      <p>閲覧にはパスワードが必要です。</p>
      <form id="loginForm">
        <input
          id="passwordInput"
          type="password"
          placeholder="パスワード"
          autocomplete="off"
        />
        <button type="submit">ログイン</button>
        <p id="loginError" class="login-error"></p>
      </form>
    </div>
  </div>

  <!-- ★ 本文用ラッパー（最初は非表示） -->
  <div id="app" style="display: none;">
    <div class="container">
      <!-- ここに今までの index.html の中身（h1 〜 最後まで） -->
      <h1>別府DMPダッシュボード</h1>
      <p class="lead">別府市の人流・Webアクセスを可視化した実験用ダッシュボードです。見たいデータを選んでください。</p>

      <div class="grid">
        <a class="card" href="peopleflow.html">
          <div class="card-title">人流ダッシュボード</div>
          <div class="card-desc">
            別府市で人流が最も多いメッシュを対象に、月別・国別の人流推移を表示します。
          </div>
        </a>

        <a class="card" href="ga_country.html">
          <div class="card-title">GA4 国別月次ダッシュボード</div>
          <div class="card-desc">
            GA4のデータをもとに、国別の月次セッション数・アクティブユーザー数の推移を表示します。
          </div>
        </a>
      </div>

      <p class="small">※ このサイトはPOC版です。数値は試験用のサンプル集計を含む場合があります。</p>
    </div>
  </div>

  <!-- ★ ログイン制御用スクリプト -->
  <script>
    (function() {
      const PASSWORD = 'beppu2024'; // ← 好きなパスワードに変えてOK（ただしソースから丸見えです）

      function showApp() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }

      document.addEventListener('DOMContentLoaded', function() {
        const loggedIn = localStorage.getItem('beppu_dmp_logged_in') === 'true';
        const loginEl = document.getElementById('login');
        const appEl = document.getElementById('app');

        if (loggedIn) {
          // 既にログイン済みならそのまま表示
          showApp();
          return;
        }

        // ログインフォームの処理
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorEl = document.getElementById('loginError');

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          const value = passwordInput.value.trim();

          if (value === PASSWORD) {
            localStorage.setItem('beppu_dmp_logged_in', 'true');
            showApp();
          } else {
            errorEl.textContent = 'パスワードが違います。';
            passwordInput.value = '';
            passwordInput.focus();
          }
        });
      });
    })();
  </script>
</body>
</html>
