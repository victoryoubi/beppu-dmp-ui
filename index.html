<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>別府DMPポータル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: url("img/beppu-bg.jpg") center center / cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page-wrapper {
      max-width: 960px;
      width: 100%;
      padding: 32px;
      background: rgba(255, 255, 255, 0.92);  /* 透明感のある白 */
      border-radius: 20px;
      box-shadow: 0 12px 28px rgba(0,0,0,0.15);
      backdrop-filter: blur(4px);             /* ぼかし効果 */
    }

    .container {
      max-width: 960px;
      width: 100%;
      padding: 24px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    p.lead {
      margin-top: 0;
      color: #555;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 16px 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.14);
    }
    .card-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }
    .card-desc {
      font-size: 0.9rem;
      color: #555;
    }
    .small {
      font-size: 0.8rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <h1>別府DMPダッシュボード</h1>
      <p class="lead">別府市の人流・Webアクセスを可視化した実験用ダッシュボードです。</p>

      <div class="grid">
        <a class="card" href="peopleflow.html">
          <div class="card-title">人流ダッシュボード</div>
          <div class="card-desc">別府市で人流が最も多いメッシュを対象に集計。</div>
        </a>

        <a class="card" href="ga_country.html">
          <div class="card-title">GA4 国別月次ダッシュボード</div>
          <div class="card-desc">GA4の国別月次セッション・AUを可視化。</div>
        </a>
      </div>

      <p class="small">※ このサイトはPOC版です。</p>
    </div>
  </div>
</body>
</html>
