<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GA4：国別の月次推移ダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { font-size: 1.6rem; margin-bottom: 0.2rem; }
    h2 { margin-top: 2rem; font-size: 1.3rem; }
    .chart-container {
      position: relative;
      margin-top: 1rem;
      height: 360px;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    select, button {
      padding: 6px 10px;
      font-size: 0.9rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 4px 6px;
      text-align: right;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    th {
      background: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .table-wrapper {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 0.5rem;
      border: 1px solid #eee;
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>GA4：国別の月次推移</h1>
  <p>
    GA4のデータから、<strong>月別 × 国 × デバイス</strong>を集計し、国別の月次推移を表示しています。
  </p>

  <section>
    <h2>国別の月次推移（セッション数）</h2>

    <div class="controls">
      <label>
        国コード：
        <select id="countrySelect"></select>
      </label>
      <button id="downloadBtn">この国のデータをCSVダウンロード</button>
    </div>

    <div class="chart-container">
      <canvas id="countryMonthlyChart"></canvas>
    </div>

    <p class="note">
      ※ GA4の <code>yearMonth</code>, <code>countryId</code>, <code>deviceCategory</code> を元に、デバイスを合算して国別の月次値を算出しています。
    </p>
  </section>

  <section>
    <h2>国別の月次データ一覧</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>年月</th>
            <th>セッション数</th>
            <th>アクティブユーザー数</th>
          </tr>
        </thead>
        <tbody id="dataTableBody"></tbody>
      </table>
    </div>
  </section>

  <script src="main_ga_country.js"></script>
</body>
</html>
