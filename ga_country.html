<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>GA4：国別の月次推移ダッシュボード</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 { font-size: 1.6rem; margin-bottom: 0.2rem; }
    h2 { margin-top: 2rem; font-size: 1.3rem; }
    .chart-container {
      position: relative;
      margin-top: 1rem;
      height: 360px;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    select, button {
      padding: 6px 10px;
      font-size: 0.9rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 4px 6px;
      text-align: right;
    }
    th:first-child, td:first-child {
      text-align: left;
    }
    th {
      background: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .table-wrapper {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 0.5rem;
      border: 1px solid #eee;
    }
    .note {
      font-size: 0.85rem;
      color: #555;
      margin-top: 0.5rem;
    }

    /* --- 簡易ログイン用スタイル --- */
    .login-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.25);
      z-index: 9999;
    }
    .login-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 28px;
      max-width: 360px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }
    .login-card h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.4rem;
    }
    .login-card p {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #555;
    }
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    #passwordInput {
      padding: 8px 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #loginForm button {
      padding: 8px 10px;
      font-size: 0.95rem;
      border-radius: 6px;
      border: none;
      background: #0366d6;
      color: #fff;
      cursor: pointer;
    }
    #loginForm button:hover {
      background: #024faa;
    }
    .login-error {
      color: #d33;
      font-size: 0.8rem;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <!-- ▼ ログイン画面 -->
  <div id="login" class="login-wrapper">
    <div class="login-card">
      <h1>Beppu DMP ログイン</h1>
      <p>GA4国別ダッシュボードの閲覧にはパスワードが必要です。</p>
      <form id="loginForm">
        <input
          id="passwordInput"
          type="password"
          placeholder="パスワード"
          autocomplete="off"
        />
        <button type="submit">ログイン</button>
        <p id="loginError" class="login-error"></p>
      </form>
    </div>
  </div>

  <!-- ▼ 本文（最初は非表示） -->
  <div id="app" style="display: none;">
    <h1>GA4：国別の月次推移</h1>
    <p>
      GA4のデータから、<strong>月別 × 国 × デバイス</strong>を集計し、国別の月次推移を表示しています。
    </p>

    <section>
      <h2>国別の月次推移（セッション数）</h2>

      <div class="controls">
        <label>
          国コード：
          <select id="countrySelect"></select>
        </label>
        <button id="downloadBtn">この国のデータをCSVダウンロード</button>
      </div>

      <div class="chart-container">
        <canvas id="countryMonthlyChart"></canvas>
      </div>

      <p class="note">
        ※ GA4の <code>yearMonth</code>, <code>countryId</code>, <code>deviceCategory</code> を元に、デバイスを合算して国別の月次値を算出しています。
      </p>
    </section>

    <section>
      <h2>国別の月次データ一覧</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>年月</th>
              <th>セッション数</th>
              <th>アクティブユーザー数</th>
            </tr>
          </thead>
          <tbody id="dataTableBody"></tbody>
        </table>
      </div>
    </section>
  </div>

  <script src="main_ga_country.js"></script>

  <!-- ▼ ログイン制御用スクリプト -->
  <script>
    (function () {
      // ★ パスワードはここで設定（index と同じにしておく）
      const PASSWORD = 'beppu2024';
      const STORAGE_KEY = 'beppu_dmp_logged_in';

      function showApp() {
        document.getElementById('login').style.display = 'none';
        document.getElementById('app').style.display = 'block';
      }

      document.addEventListener('DOMContentLoaded', function () {
        const loggedIn = localStorage.getItem(STORAGE_KEY) === 'true';

        if (loggedIn) {
          // すでにログイン済みなら、そのまま表示
          showApp();
          return;
        }

        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('passwordInput');
        const errorEl = document.getElementById('loginError');

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          const value = passwordInput.value.trim();

          if (value === PASSWORD) {
            localStorage.setItem(STORAGE_KEY, 'true');
            showApp();
          } else {
            errorEl.textContent = 'パスワードが違います。';
            passwordInput.value = '';
            passwordInput.focus();
          }
        });
      });
    })();
  </script>
</body>
</html>
